<!DOCTYPE html>
<html>

<head>
    <title>Line Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Line Graph</h1>
    <div id="graph"></div>

    <script>
        // Get the data from the server-side context
        var data = {{ data | safe }};

        // Extract the x and y values from the data
        var xValues = Object.keys(data);
        var yValues = Object.values(data);

        // Create the trace for the line graph
        var trace = {
            x: xValues,
            y: yValues,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { size: 8 }
        };

        // Set the layout options
        var layout = {
            title: 'Line Graph',
            xaxis: { title: 'Month' },
            yaxis: { title: 'Amount' }
        };

        // Create the plot
        Plotly.newPlot('graph', [trace], layout);
    </script>
</body>

</html>
